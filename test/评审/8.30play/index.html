<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放器</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">
        <div class="circle">
            <div class="circle1">
                <div class="circle2">
                    <img src="" class="circle3">
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="suiji">&#xe7b8;</div>
            <div class="pre">&#xe64d;</div>
            <div class="peaused peause">&#xe61a;</div>
            <div class="play peause">&#xe62f;</div>
            <div class="next">&#xe600;</div>
            <div class="volume">&#xe603;</div>
            <div class="volumes display">
                <div class="volumes1">
                    <div class="volumes2"></div>
                </div>
                <a></a>
            </div>
        </div>
        <div class="progress">
            <div class="current">00:00</div>
            <div class="xian">
                <a href=""></a>
            </div>
            <div class="end">00:00</div>
        </div>
        <div class="back">&#xe612;</div>
        <div class="xuanxiang">&#xe601;</div>
        <audio></audio>
        <main>
            <div class="top">
                <div class="song">阴天</div>
                <div class="singer">莫文蔚</div>
                <hr width="100%" size="1" color="#b9b9b9">
            </div>
            <ul>

            </ul>
            <div class="tools">
                <div class="download">&#xe618;</div>
                <div class="menu">&#xe642;</div>
                <div class="like">&#xe644;</div>
                <div class="fengxiang">&#xe65d;</div>
                <div class="more">&#xe604;</div>
            </div>
        </main>
        <div class="bottom"></div>
    </div>
</body>
</html>
<script src="js/database.js"></script>
<script src="js/index.js"></script>
